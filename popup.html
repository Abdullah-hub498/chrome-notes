<!DOCTYPE html>
<html>
  <head>
    <title>I Notes</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid p-3">
      <!-- Header -->
      <nav class="d-flex align-items-center justify-content-between mb-3">
        <div class="d-flex align-items-center">
          <img src="note.png" width="24" height="24" class="me-2" />
          <h5 class="mb-0">
            <span class="i-notes">i</span>
            Notes
          </h5>
        </div>
        <div class="d-flex align-items-center gap-2">
          <input
            type="text"
            id="search-input"
            class="form-control form-control-sm"
            placeholder="Search notes..."
            aria-label="Search notes"
          />
          <i
            class="fa-solid fa-gear"
            id="settings-icon"
            style="cursor: pointer"
          ></i>
        </div>
      </nav>

      <!-- Notes List -->
      <div id="notes-list" class="mb-3"></div>

      <!-- Note Input -->
      <div class="mb-3">
        <textarea
          id="note-input"
          class="form-control"
          rows="4"
          placeholder="Enter your note here..."
          aria-label="Note input field"
        ></textarea>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <div class="error-msg text-danger small">
          <i class="fa-solid fa-circle-info me-1"></i>
          <span>Please enter a note.</span>
        </div>
        <button id="save-btn" class="btn btn-primary btn-sm rounded-pill px-3">
          Save Note
        </button>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-body text-center p-4">
            <h6 class="mb-3">Are you sure you want to delete this note?</h6>
            <div class="d-flex justify-content-center gap-2">
              <button id="confirm-delete" class="btn btn-danger btn-sm">
                Delete
              </button>
              <button id="cancel-delete" class="btn btn-secondary btn-sm">
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
